# Configuration for Alacritty, the GPU enhanced terminal emulator.

window:
  padding:
    x: 10
    y: 10

  dynamic_padding: true

  dynamic_title: true

  decorations: none

  opacity: 1.0

  title: Alacritty

  class:
    instance: Alacritty
    general: Alacritty


scrolling:
  history: 10000
  multiplier: 3


font:
  normal:
    family: SauceCodePro Nerd Font
    style: Regular

  bold:
    family: SauceCodePro Nerd Font
    style: Bold

  italic:
    family: SauceCodePro Nerd Font
    style: Italic

  bold_italic:
    family: SauceCodePro Nerd Font
    style: Bold Italic

  size: 11


bell:
  animation: EaseOutExpo
  duration: 1
  color: '#ffffff'


# Colors
primary:
  background: "0x2b2d3a"
  foreground: "0xe1e3e4"

normal:
  black: "0x181a1c"
  red: "0xfb617e"
  green: "0x9ed06c"
  yellow: "0xedc763"
  blue: "0x6dcae8"
  magenta: "0xbb97ee"
  cyan: "0xf89860"
  white: "0xe1e3e4"

bright:
  black: "0x181a1c"
  red: "0xfb617e"
  green: "0x9ed06c"
  yellow: "0xedc763"
  blue: "0x6dcae8"
  magenta: "0xbb97ee"
  cyan: "0xf89860"
  white: "0xe1e3e4"

selection:
  save_to_clipboard: true


cursor:
  style: Block


live_config_reload: true


hints:
    program: xdg-open


key_bindings:
  - { key: V,        mods: Alt,           action: Paste            }
  - { key: C,        mods: Alt,           action: Copy             }
  - { key: Insert,   mods: Shift,         action: PasteSelection   }
  - { key: Key0,     mods: Control,       action: ResetFontSize    }
  - { key: Equals,   mods: Control,       action: IncreaseFontSize }
  - { key: Plus,     mods: Control,       action: IncreaseFontSize }
  - { key: Minus,    mods: Control,       action: DecreaseFontSize }
