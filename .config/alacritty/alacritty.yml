# Configuration for Alacritty, the GPU enhanced terminal emulator.

window:
  padding:
    x: 10
    y: 10

  dynamic_padding: true

  dynamic_title: true

  decorations: none

  opacity: 1.0

  title: Alacritty

  class:
    instance: Alacritty
    general: Alacritty


scrolling:
  history: 10000
  multiplier: 3


font:
  normal:
    family: SauceCodePro Nerd Font
    style: Regular

  bold:
    family: SauceCodePro Nerd Font
    style: Bold

  italic:
    family: SauceCodePro Nerd Font
    style: Italic

  bold_italic:
    family: SauceCodePro Nerd Font
    style: Bold Italic

  size: 11


bell:
  animation: EaseOutExpo
  duration: 1
  color: '#ffffff'

draw_bold_text_with_bright_colors: true

colors:
  # Default colors
  primary:
    background: "0x141b1e"
    foreground: "0xdadada"

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: "0xd6d6d6"
    cursor: "0x3b4244"

  # Normal colors
  normal:
    black: "0x232a2d"
    red: "0xe57474"
    green: "0x8ccf7e"
    yellow: "0xe5c76b"
    blue: "0x67b0e8"
    magenta: "0xc47fd5"
    cyan: "0x6cbfbf"
    white: "0xb3b9b8"

  # Bright colors
  bright:
    black: "0x2d3437"
    red: "0xef7e7e"
    green: "0x96d988"
    yellow: "0xf4d67a"
    blue: "0x71baf2"
    magenta: "0xce89df"
    cyan: "0x67cbe7"
    white: "0xbdc3c2"


cursor:
  style: Block


live_config_reload: true


hints:
    program: xdg-open


key_bindings:
  - { key: V,        mods: Alt,           action: Paste            }
  - { key: C,        mods: Alt,           action: Copy             }
  - { key: Insert,   mods: Shift,         action: PasteSelection   }
  - { key: Key0,     mods: Control,       action: ResetFontSize    }
  - { key: Equals,   mods: Control,       action: IncreaseFontSize }
  - { key: Plus,     mods: Control,       action: IncreaseFontSize }
  - { key: Minus,    mods: Control,       action: DecreaseFontSize }
